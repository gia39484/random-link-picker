<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高質感亂數產生器</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* 深灰背景 */
            color: #e0e0e0; /* 字體顏色 */
            text-align: center;
        }

        /* 標題樣式 */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f5f5f5; /* 純白字體 */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #bfbfbf; /* 淺灰色字體 */
        }

        /* 按鈕樣式 */
        button {
            background-color: #333333; /* 深灰色 */
            color: #f5f5f5; /* 白色文字 */
            border: 2px solid #555555; /* 灰色邊框 */
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #555555; /* 懸停效果，變淺灰色 */
            transform: scale(1.05);
        }

        /* 結果區域 */
        #result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #d1d1d1; /* 顯示結果的灰色 */
        }

        a {
            color: #9e9e9e; /* 中灰色超鏈接 */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f5f5f5; /* 懸停時超鏈接變純白 */
        }

        /* 卡片樣式 */
        .card {
            background-color: #2a2a2a; /* 深灰色卡片背景 */
            border: 1px solid #3a3a3a; /* 更深灰色邊框 */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* 陰影提升層次感 */
            max-width: 600px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>高質感亂數產生器</h1>
        <p>點擊下方按鈕，生成 1-3 的亂數，並跳轉到對應的頁面。</p>
        <button id="generateButton">產生亂數</button>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById("generateButton").addEventListener("click", function () {
            // 生成 1-3 的亂數
            const randomNumber = Math.floor(Math.random() * 3) + 1;

            // 對應的網址
            const urls = {
                1: "https://example.com/page1",
                2: "https://example.com/page2",
                3: "https://example.com/page3"
            };

            // 顯示結果並提供跳轉鏈接
            document.getElementById("result").innerHTML = `
                亂數結果：${randomNumber}<br>
                <a href="${urls[randomNumber]}" target="_blank">點此進入對應頁面</a>
            `;
        });
    </script>
</body>
</html>
