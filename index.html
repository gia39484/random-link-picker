<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問卷分派網站</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* 深灰背景 */
            color: #e0e0e0; /* 字體顏色 */
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f5f5f5; /* 純白字體 */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #bfbfbf; /* 淺灰色字體 */
        }

        .card {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555555;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #333333;
            color: #f5f5f5;
            border: 2px solid #555555;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #555555;
            transform: scale(1.05);
        }

        #result {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #d1d1d1;
        }

        a {
            color: #9e9e9e;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>問卷分派網站</h1>
        <p>
            親愛的研究參與者您好：<br>
            感謝您願意撥冗填答本研究問卷。為保障研究準確性，請先閱讀以下說明。
        </p>
        <p style="text-align: left;">
            1. 由於問卷採隨機分派形式，每人僅可填寫一份問卷，請勿重複填寫。<br>
            2. 為確保研究準確性，若驗證問題未通過，研究人員有權要求您重新測試或剝奪抽獎權。<br>
            3. 請在下方文字框中輸入「我同意填寫網路問卷」進行驗證。
        </p>
        <input type="text" id="password" placeholder="請輸入密碼">
        <button id="verifyButton">同意並進入問卷</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("verifyButton").addEventListener("click", function () {
            // 獲取輸入框的值
            const passwordInput = document.getElementById("password").value.trim();
            const correctPassword = "我同意填寫網路問卷";

            // 檢查密碼是否正確
            if (passwordInput === correctPassword) {
                // 生成 1-3 的亂數
                const randomNumber = Math.floor(Math.random() * 3) + 1;

                // 對應的網址
                const urls = {
                    1: "https://example.com/page1",
                    2: "https://example.com/page2",
                    3: "https://example.com/page3"
                };

                // 跳轉到對應網址
                window.location.href = urls[randomNumber];
            } else {
                // 顯示錯誤信息
                document.getElementById("result").innerHTML = `
                    <span style="color: red;">密碼錯誤！請重新輸入。</span>
                `;
            }
        });
    </script>
</body>
</html>
