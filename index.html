<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問卷分派網站</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* 深灰背景 */
            color: #e0e0e0; /* 字體顏色 */
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f5f5f5; /* 純白字體 */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #bfbfbf; /* 淺灰色字體 */
        }

        .card {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        button {
            background-color: #333333;
            color: #f5f5f5;
            border: 2px solid #555555;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #555555;
            transform: scale(1.05);
        }

        #result {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #d1d1d1;
        }

        a {
            color: #9e9e9e;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>問卷分派網站</h1>
        <p>
            親愛的研究參與者您好：<br>
            感謝您願意撥冗填答本研究問卷。為保障研究準確性，請先閱讀以下說明。
        </p>
        <p style="text-align: left;">
            1. 本問卷依隨機分派形式進行，<strong style="color: red; font-weight: bold; text-decoration: underline;">您將被分配至一個特定情境，該情境為後續問卷填答的基礎，請依據情境填答研究問題。</strong><br>
            2. 為確保研究準確性，若驗證問題未通過，研究人員有權要求您重新測試或剝奪抽獎資格。
        </p>
        <button id="verifyButton">同意並進入問卷</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("verifyButton").addEventListener("click", function () {
            try {
                // 生成 1-6 的亂數
                const randomNumber = Math.floor(Math.random() * 6) + 1;

                // 對應的網址
                const urls = {
                    1: "https://www.surveycake.com/s/ogye9",
                    2: "https://www.surveycake.com/s/1Z08B",
                    3: "https://www.surveycake.com/s/gAZzL",
                    4: "https://www.surveycake.com/s/G6vqz",
                    5: "https://www.surveycake.com/s/PgY0A",
                    6: "https://www.surveycake.com/s/oZexW"
                };

                // 驗證是否有對應的 URL
                if (urls[randomNumber]) {
                    // 跳轉到對應網址
                    window.location.href = urls[randomNumber];
                } else {
                    // 如果未找到對應網址
                    document.getElementById("result").innerText = "發生錯誤，請稍後再試！";
                }
            } catch (error) {
                // 錯誤處理
                console.error("錯誤:", error);
                document.getElementById("result").innerText = "發生意外錯誤，請稍後再試！";
            }
        });
    </script>
</body>
</html>
